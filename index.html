<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #FFD700;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card {
            background: linear-gradient(135deg, #111, #222);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            width: 380px;
            animation: fadeIn 1s ease-in-out;
        }
        .profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin: 15px auto;
    display: block;
    border: 3px solid #FFD700;
        }
        .info {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeSlideIn 1s forwards ease-in-out;
        }
        .button {
            background: #FFD700;
            color: #000;
            padding: 12px;
            margin: 12px auto;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            text-decoration: none;
            font-weight: bold;
            width: 80%;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e6c300;
        }
        iframe {
            width: 100%;
            height: 220px;
            border-radius: 12px;
            margin-top: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
