<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #FFD700;
            --card-bg: linear-gradient(135deg, #111, #222);
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #fff;
                --text-color: #000;
                --card-bg: linear-gradient(135deg, #ddd, #eee);
            }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            max-width: 90vw;
            width: 380px;
            animation: fadeIn 1s ease-in-out;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 15px auto;
            display: block;
            border: 3px solid var(--text-color);
        }
        .button {
            background: var(--text-color);
            color: var(--bg-color);
            padding: 12px;
            margin: 12px auto;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            text-decoration: none;
            font-weight: bold;
            width: 80%;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background: #e6c300;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        iframe {
            width: 100%;
            height: 220px;
            border-radius: 12px;
            margin-top: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="ton-image.jpg" alt="Photo de Nicolas Pamies" class="profile-img">
        <h2>PAMIES Nicolas</h2>
        <h3>Commercial S√©dentaire - Klima Riv'Air</h3>
        <a class="button" href="tel:0787267977">üìû 07 87 26 79 77</a>
        <a class="button" href="mailto:commerce@klima-rivair.fr">‚úâÔ∏è commerce@klima-rivair.fr</a>
        <a class="button" href="https://www.klima-rivair.fr" target="_blank">üåê www.klima-rivair.fr</a>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.2220591329933!2d1.4128476763032418!3d43.67237925294717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aea5f1e5a6b7d9%3A0x358761d0568f6c13!2s62%20Imp.%20de%20Lespinasse%2C%2031140%20Aucamville%2C%20France!5e0!3m2!1sfr!2sfr!4v1710880000000!5m2!1sfr!2sfr"
            allowfullscreen=""
            loading="lazy">
        </iframe>
        <a class="button" id="saveContact" href="#">üíæ Enregistrer le contact</a>
    </div>
    <script>
        document.getElementById("saveContact").addEventListener("click", function() {
            const vCardData = `BEGIN:VCARD\nVERSION:3.0\nN:Pamies;Nicolas;;;\nFN:Nicolas Pamies\nORG:Klima Riv'Air\nTITLE:Commercial S√©dentaire\nTEL;TYPE=cell:0787267977\nEMAIL:commerce@klima-rivair.fr\nURL:http://www.klima-rivair.fr\nADR;TYPE=work:;;62 impasse de Lespinasse;Aucamville;;31140;France\nEND:VCARD`;
            
            const blob = new Blob([vCardData], { type: "text/vcard" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "contact.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
