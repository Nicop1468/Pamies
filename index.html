
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Klima3D V3.2 - Test Final</title>
    <link rel="stylesheet" href="style.css">
    <style>canvas { background: #ffffff; display: block; margin: auto; }</style>
</head>
<body>
    <h1>Klima3D - Plénum 3D V3.2</h1>
    <form id="plenumForm">
        <label>Largeur (mm): <input type="number" id="largeur" value="600"></label><br>
        <label>Hauteur (mm): <input type="number" id="hauteur" value="300"></label><br>
        <label>Profondeur (mm): <input type="number" id="profondeur" value="400"></label><br>
        <label>Nombre de piquages: <input type="number" id="nbPiquages" value="3"></label><br>
        <label>Ø Piquages (mm): <input type="number" id="diametrePiquage" value="125"></label><br>
        <label>Position des piquages:
            <select id="positionPiquages">
                <option value="axial">Axiaux</option>
                <option value="lateral">Latéraux</option>
            </select>
        </label><br>
        <label>GSIP:
            <select id="gsip">
                <option value="GSIP25">GSIP25</option>
                <option value="GSIP50">GSIP50</option>
            </select>
        </label><br><br>
    </form>
    <div id="scene-container" style="width: 100%; height: 500px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
